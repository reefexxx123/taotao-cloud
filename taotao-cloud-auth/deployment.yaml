apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: taotao-cloud-auth
  namespace: taotao-cloud-prod
  labels:
    app: taotao-cloud-auth
    version: 1.0
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-taotao-cloud-auth
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-taotao-cloud-auth
        app: taotao-cloud-auth
    spec:
      containers:
        - name: baseapi
          image: 172.16.10.220:88/taotao-cloud/taotao-cloud-auth:${CICD_EXECUTION_SEQUENCE}
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /health
              port: 9700
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 2
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 9700
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 2
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 2
              memory: 2048Mi
            limits:
              cpu: 2
              memory: 2048Mi
          env:
            - name: LOCAL_KEY
              value: value
            - name: CONFIG_MAP_KEY
              valueFrom:
                configMapKeyRef:
                  name: special-config
                  key: special.type
          ports:
            - name: http
              containerPort: 9700
          volumeMounts:
            - name: log-cache
              mount: /tmp/log
            - name: sdb
              mountPath: /data/media
            - name: taotao-cloud-auth-nfs-client
              mountPath: /mnt/nfs
            - name: taotao-cloud-auth-volume-config
              mountPath: /etc/config
            - name: rbd-pvc
          securityContext:
            allowPrivilegeEscalation: false
            capabilities: {}
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          stdin: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: ali
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  volumes:
    - name: log-cache
      emptyDir: {}
    - name: sdb
      hostPath:
        path: /opt/taotao/cloud/auth/data
    - name: taotao-cloud-auth-volume-config
      configMap:
        name: taotao-cloud-auth-volume-config
        items:
          - key: log-script
            path: path/to/log-script
    - name: taotao-cloud-auth-nfs-client
      nfs:
        server: 10.42.0.55
        path: /opt/public
    - name: rbd-pvc
      persistentVolumeClaim:
        claimName: rbd-pvc1

---

apiVersion: v1
kind: Service
matadata:
  name: taotao-cloud-auth-service
  namespace: taotao-cloud-prod
  labels:
    app: taotao-cloud-auth-service
    version: 1.0
    kubernetes.io/cluster-service: "true"
  annotations:
    app: taotao-cloud-auth-service
spec:
  selector:
    app: taotao-cloud-auth
  ports:
    - name: taotao-cloud-auth-service-port
      protocol: TCP
      port: 9700
      targetPort: 9700
      nodePort: 9700
