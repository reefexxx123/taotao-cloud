taotao:
  cloud:
    # 认证模块
    oauth2:
      token:
        store:
          type: redis
      security:
        enabled: true
        ignore:
          # 忽略认证的地址
          http-urls: >
            /backend/user/info/**,
            /api-docs,
            /backend/qq,
            /backend/gitee,
            /backend/github,
            /backend/user/login,
            /backend/repeat/check,
            /socket/**,
            /backend/log
    # swagger模块
    swagger:
      enabled: true
      title: 用户中心
      description: 用户中心接口文档
      version: 1.0
      license: Apache
      license-url: https://opensource.org/licenses/Apache-2.0Url
      contact:
        name: dengtao
        url: http://dtbox.top/
        email: 981376577@qq.com
      base-package: com.taotao.cloud.uc.biz.controller
      host: ${spring.cloud.client.ip-address}:${server.port}
    # ribbon模块
    ribbon:
      isolation:
        enabled: true
      rest-template:
        max-total: 200
        max-per-route: 50
        read-timeout: 35000
        connect-timeout: 10000
    # redis缓存模块
    redis:
      cache-manager:
        configs:
          - key: menu
            second: 300
          - key: user
            second: 1800
    # 消息模块
    message:
      sms:
        enabled: true
        aliyun:
          enabled: true
          configs:
            - type: login
              code: lasdfjasjd234234
            - type: register
              code: sldj234osfu
    # 日志模块
    log:
      type: kafka
      enabled: true
      trace:
        enabled: true
    # elk模块
    elk:
      enabled: false
      app-name: ${spring.application.name}
      spring-app-name: ${spring.application.name}
      destinations: >
        127.0.0.1:4560
      log:
        statistic:
          enabled: false
      web:
        aspect:
          enabled: false
    # elasticsearch模块
    elasticsearch:
      enabled: false
      indices:
        show:
      rest-pool:
        connect-time-out: 1000
        socket-time-out: 30000
        connection-request-time-out: 500
        max-connect-num: 30
        max-connect-per-route: 10
      web:
        controller:
          aspect:
            enabled: true
    #持久层配置
    data:
      mybatis-plus:
        auto-fill:
          enabled: false
      tenant:
        enabled: false
        ignore-tables:
          - sys_user
        ignore-sqls:
          - com.central.user.mapper.SysRoleMapper.findAll
    xxl:
      job:
        enabled: true
        adminAddresses: http://172.16.10.221:8080/xxl-job-admin
        appName: taotao-cloud-uc-center-job
        logPath: ../logs/application/taotao-cloud-uc-center

