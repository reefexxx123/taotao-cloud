server:
  port: 9900

spring:
  cache:
    type: none
  main:
    allow-bean-definition-overriding: true
  application:
    name: taotao-cloud-gateway-center
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        metadata:
          version: 4
      # 开发时候关闭nacos配置中心
      config:
        enabled: false
    #      config:
    #        server-addr: 127.0.0.1:8848
    #        namespace: f402a0ea-5ce7-43cc-b19b-3fb7ded6e46e
    #        file-extension: yml
    gateway:
      loadbalancer:
        use404: false
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: auth-user-password-token
          uri: lb://taotao-cloud-auth-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/auth/oauth/token/user
          filters:
            - StripPrefix=3
            - RequestTime=true
            - ImageCode
            - PreserveHostHeader
        - id: auth-login-third-token
          uri: lb://taotao-cloud-auth-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/auth/oauth/token/third
          filters:
            - StripPrefix=3
            - RequestTime=true
            - PreserveHostHeader
        # 发送短信接口要做接口限制
        - id: auth-sms-code
          uri: lb://taotao-cloud-auth-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/auth/sms/code
          filters:
            - StripPrefix=3
            - RequestTime=true
            - PreserveHostHeader
        # 数据重复校验要做接口限制
        - id: uc-repeact-check
          uri: lb://taotao-cloud-uc-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/uc/repeat/check
          filters:
            - StripPrefix=3
            - RequestTime=true
            - PreserveHostHeader
        - id: taotao-cloud-uc-center
          uri: lb://taotao-cloud-uc-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/uc/**
          filters:
            - StripPrefix=3
            - RequestTime=true
            - PreserveHostHeader
        - id: taotao-cloud-auth-center
          uri: lb://taotao-cloud-auth-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/auth/**
          filters:
            - StripPrefix=3
            - PreserveHostHeader
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@remoteAddrKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: taotao-cloud-order-center
          uri: lb://taotao-cloud-order-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/order/**
          filters:
            - StripPrefix=3
            - name: RequestRateLimiter
              args:
                #使用SpEL按名称引用bean
                key-resolver: "#{@remoteAddrKeyResolver}"
                #允许用户每秒处理多少个请求
                redis-rate-limiter.replenishRate: 1
                #令牌桶的容量，允许在一秒钟内完成的最大请求数
                redis-rate-limiter.burstCapacity: 5
        - id: taotao-cloud-product-center
          uri: lb://taotao-cloud-product-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/product/**
          filters:
            - StripPrefix=3
      default-filters:
        # 降级配置
        - name: Hystrix
          args:
            name: default
            fallbackUri: 'forward:/fallback'

#    sentinel:
#      datasource.ds1.nacos:
#        server-addr: ${spring.cloud.nacos.server-addr}
#        data-id: ${spring.application.name}-sentinel-gw-flow
#        group-id: DEFAULT_GROUP
#        ruleType: gw-flow
#      filter:
#        enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 100
      maximumSize: 5000
      allowMaximumSizeToDivergeFromCoreSize: true
      maxQueueSize: -1
  command:
    default:
      circuitBreaker:
        # 当在配置时间窗口内达到此数量的失败后，进行短路。默认20个
        requestVolumeThreshold: 10
        # 触发短路的时间值，当该值设为5000时，则当触发 circuit break 后的5000毫秒内都会拒绝request
        # 也就是5000毫秒后才会关闭circuit。默认5000
        sleepWindowInMilliseconds: 15000
        # 强制打开熔断器，如果打开这个开关，那么拒绝所有request，默认false
        forceOpen: false
        # 强制关闭熔断器 如果这个开关打开，circuit将一直关闭且忽略，默认false
        forceClosed: false
      fallback:
        enabled: true
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 90000

ribbon:
  eager-load:
    enabled: true
  ServerListRefreshInterval: 10  #刷新服务列表源的间隔时间
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  ReadTimeout: 90000
  ConnectTimeout: 90000
  OkToRetryOnAllOperations: true
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1

feign:
  hystrix:
    enabled: true

taotao:
  cloud:
    gateway:
      prefix: /api/
      version: 1.0
      base-uri: ${taotao.cloud.gateway.prefix}${taotao.cloud.gateway.version}
      #网关动态路由
      dynamicRoute:
        enabled: false
        data-type: nacos
    swagger-agg:
      enabled: true
      api-docs-path: /api-docs
      swagger-version: 2.0
      generate-routes: taotao-cloud-uc-center,taotao-cloud-auth-center,taotao-cloud-order-center,taotao-cloud-product-center
    oauth2:
      token:
        store:
          type: redis
      security:
        ignore:
          # 忽略认证的地址
          http-urls: >
            /*/api-docs,
            /code,
            /uc/repeat/check,
            /auth/oauth/token/*,
            /auth/oauth/token,
            /auth/mobile/login,
            /auth/sms/code,
            /auth/social/**,
            /auth/css/**,
            /auth/images/**,
            /auth/js/**
        auth:
          # 续签
          renew:
            enable: true
            # 白名单
            include-client-ids:
              - webApp
    # 日志模块
    log:
      trace:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
