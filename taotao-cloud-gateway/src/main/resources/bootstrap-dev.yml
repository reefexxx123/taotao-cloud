server:
  port: 9900
  http2:
    enabled: true
  undertow:
    buffer-size: 2048
    direct-buffers: true
    io-threads: 24
    worker-threads: 1500

spring:
  cache:
    type: none
  main:
    allow-bean-definition-overriding: true
  application:
    name: taotao-cloud-gateway-center
  redis:
    client-name: taotao-cloud-gateway-redis-client
    host: ${TAOTAO-CLOUD-REDIS-HOST:127.0.0.1}
    port: ${TAOTAO-CLOUD-REDIS-PORT:6379}
    password: ${TAOTAO-CLOUD-REDIS-PASSWORD:123456}
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      discovery:
        server-addr: ${TAOTAO-CLOUD-NACOS-HOST:127.0.0.1}:${TAOTAO-CLOUD-NACOS-PORT:8848}
        metadata:
          version: 4
      # 开发时候关闭nacos配置中心
      config:
        enabled: false
    #      config:
    #        server-addr: 127.0.0.1:8848
    #        namespace: f402a0ea-5ce7-43cc-b19b-3fb7ded6e46e
    #        file-extension: yml
    gateway:
      loadbalancer:
        use404: false
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: auth-user-password-token
          uri: lb://taotao-cloud-auth-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/auth/oauth/token/user
          filters:
            - StripPrefix=3
            - RequestTime=true
            - ImageCode
            - PreserveHostHeader
        - id: auth-login-third-token
          uri: lb://taotao-cloud-auth-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/auth/oauth/token/third
          filters:
            - StripPrefix=3
            - RequestTime=true
            - PreserveHostHeader
        # 发送短信接口要做接口限制
        - id: auth-sms-code
          uri: lb://taotao-cloud-auth-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/auth/sms/code
          filters:
            - StripPrefix=3
            - RequestTime=true
            - PreserveHostHeader
        # 数据重复校验要做接口限制
        - id: uc-repeact-check
          uri: lb://taotao-cloud-uc-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/uc/repeat/check
          filters:
            - StripPrefix=3
            - RequestTime=true
            - PreserveHostHeader
        - id: taotao-cloud-uc-center
          uri: lb://taotao-cloud-uc-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/uc/**
          filters:
            - StripPrefix=3
            - RequestTime=true
            - PreserveHostHeader
        - id: taotao-cloud-auth-center
          uri: lb://taotao-cloud-auth-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/auth/**
          filters:
            - StripPrefix=3
            - PreserveHostHeader
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@remoteAddrKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        - id: taotao-cloud-order-center
          uri: lb://taotao-cloud-order-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/order/**
          filters:
            - StripPrefix=3
            - name: RequestRateLimiter
              args:
                #使用SpEL按名称引用bean
                key-resolver: "#{@remoteAddrKeyResolver}"
                #允许用户每秒处理多少个请求
                redis-rate-limiter.replenishRate: 1
                #令牌桶的容量，允许在一秒钟内完成的最大请求数
                redis-rate-limiter.burstCapacity: 5
        - id: taotao-cloud-product-center
          uri: lb://taotao-cloud-product-center
          predicates:
            - Path=${taotao.cloud.gateway.base-uri}/product/**
          filters:
            - StripPrefix=3
            - name: RequestRateLimiter
              args:
                #使用SpEL按名称引用bean
                key-resolver: "#{@remoteAddrKeyResolver}"
                #允许用户每秒处理多少个请求
                redis-rate-limiter.replenishRate: 1
                #令牌桶的容量，允许在一秒钟内完成的最大请求数
                redis-rate-limiter.burstCapacity: 5
      default-filters:
        # 降级配置
        - name: Hystrix
          args:
            name: default
            fallbackUri: 'forward:/fallback'

#    sentinel:
#      datasource.ds1.nacos:
