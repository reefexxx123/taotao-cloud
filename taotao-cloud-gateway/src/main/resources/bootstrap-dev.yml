#        group-id: DEFAULT_GROUP
#        ruleType: gw-flow
#      filter:
#        enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 1200
      maximumSize: 15000
      allowMaximumSizeToDivergeFromCoreSize: true
      maxQueueSize: 2000
      queueSizeRejectionThreshold: 1800
  command:
    default:
      circuitBreaker:
        # 当在配置时间窗口内达到此数量的失败后，进行短路。默认20个
        requestVolumeThreshold: 30
        # 触发短路的时间值，当该值设为5000时，则当触发 circuit break 后的5000毫秒内都会拒绝request
        # 也就是5000毫秒后才会关闭circuit。默认5000
        sleepWindowInMilliseconds: 45000
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 90000

ribbon:
  eager-load:
    enabled: true
  ServerListRefreshInterval: 10  #刷新服务列表源的间隔时间
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  ReadTimeout: 90000
  ConnectTimeout: 90000
  OkToRetryOnAllOperations: true
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1

feign:
  hystrix:
    enabled: true

taotao:
  cloud:
    gateway:
      prefix: /api/
      version: v1.0
      base-uri: ${taotao.cloud.gateway.prefix}${taotao.cloud.gateway.version}
      #网关动态路由
      dynamicRoute:
        enabled: false
        data-type: nacos
    swagger-agg:
      enabled: true
      api-docs-path: /api-docs
      swagger-version: 2.0
      generate-routes: taotao-cloud-uc-center,taotao-cloud-auth-center,taotao-cloud-order-center,taotao-cloud-product-center
    oauth2:
      token:
        store:
          type: redis
      security:
        ignore:
          # 忽略认证的地址
          http-urls: >
            /*/api-docs,
            /code,
            /uc/repeat/check,
            /auth/oauth/**,
            /auth/mobile/login,
            /auth/sms/code,
            /auth/social/**,
            /auth/css/**,
            /auth/images/**,
            /auth/js/**,
            /favicon.ico,
            /manifest.json,
            /robots.txt
        auth:
          # 续签
          renew:
            enable: true
            # 白名单
            include-client-ids:
              - webApp
    # 日志模块
    log:
      trace:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
