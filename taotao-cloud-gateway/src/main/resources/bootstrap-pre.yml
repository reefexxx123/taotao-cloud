taotao:
  cloud:
    gateway:
      prefix: /api/
      version: @project.version@
      base-uri: ${taotao.cloud.gateway.prefix}${taotao.cloud.gateway.version}
      #网关动态路由
      dynamicRoute:
        enabled: false
        data-type: nacos
    swagger-agg:
      api-docs-path: /api-docs
      swagger-version: 2.0
      generate-routes: taotao-cloud-uc-center,taotao-cloud-auth-center,taotao-cloud-order-center,taotao-cloud-product-center
    oauth2:
      token:
        store:
          type: redis
      security:
        ignore:
          # 忽略认证的地址
          http-urls: >
            /*/api-docs,
            /code,
            /uc/repeat/check,
            /auth/oauth/token/*,
            /auth/oauth/token,
            /auth/mobile/login,
            /auth/sms/code,
            /auth/social/**,
            /auth/css/**,
            /auth/images/**,
            /auth/js/**
        auth:
          # 续签
          renew:
            enable: true
            # 白名单
            include-client-ids:
              - webApp
    # 日志模块
    log:
      trace:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always




